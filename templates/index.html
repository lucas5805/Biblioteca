<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Main Menu</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
            --s: 84px;
            --c1: #f2f2f2;
            --c2: #cdcbcc;
            --c3: #999999;

            --_g: 0 120deg, #0000 0;
            background: conic-gradient(
                    from 0deg at calc(500% / 6) calc(100% / 3),
                    var(--c3) var(--_g)
            ),
            conic-gradient(
                    from -120deg at calc(100% / 6) calc(100% / 3),
                    var(--c2) var(--_g)
            ),
            conic-gradient(
                    from 120deg at calc(100% / 3) calc(500% / 6),
                    var(--c1) var(--_g)
            ),
            conic-gradient(
                    from 120deg at calc(200% / 3) calc(500% / 6),
                    var(--c1) var(--_g)
            ),
            conic-gradient(
                    from -180deg at calc(100% / 3) 50%,
                    var(--c2) 60deg,
                    var(--c1) var(--_g)
            ),
            conic-gradient(
                    from 60deg at calc(200% / 3) 50%,
                    var(--c1) 60deg,
                    var(--c3) var(--_g)
            ),
            conic-gradient(
                    from -60deg at 50% calc(100% / 3),
                    var(--c1) 120deg,
                    var(--c2) 0 240deg,
                    var(--c3) 0
            );
            background-size: calc(var(--s) * 1.732) var(--s);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .menu {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu h1 {
            margin-bottom: 20px;
        }

        .menu button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container"></div>
<div class="menu-container">
    <div class="menu">
        <h1>Men√∫ Principal</h1>
        <ul>
            <button><a href="/libros">Libros</a></button>
            <Button><a href="{{ url_for('read_miembros') }}">Miembros</a></button>
            <button><a href="{{ url_for('read_rentas') }}">Rentas</a></button>
            <button><a href="{{ url_for('read_empleados') }}">Empleados</a></button>
        </ul>
    </div>
</div>
</body>
</html>
